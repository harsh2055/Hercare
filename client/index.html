<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ── Viewport ──────────────────────────────────────────────────────── -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- ── PWA / Theme ───────────────────────────────────────────────────── -->
    <meta name="theme-color" content="#1a2e1f" />
    <meta name="background-color" content="#faf8f4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HerCare" />
    <meta name="application-name" content="HerCare" />
    <meta name="msapplication-TileColor" content="#1a2e1f" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />

    <!-- ── SEO / Description ─────────────────────────────────────────────── -->
    <meta name="description" content="HerCare — Personalised women's health companion for cycle tracking, pregnancy guidance, nutrition plans, and symptom logging." />
    <meta name="keywords" content="women health, cycle tracking, period tracker, pregnancy, nutrition, yoga" />
    <meta name="author" content="HerCare" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- ── Open Graph ────────────────────────────────────────────────────── -->
    <meta property="og:title" content="HerCare — Women's Health Platform" />
    <meta property="og:description" content="Personalised cycle tracking, pregnancy guidance, and nutrition plans." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- ── Favicon & Icons ───────────────────────────────────────────────── -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Apple touch icons (required for iOS "Add to Home Screen") -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png" />

    <!-- ── PWA Manifest ──────────────────────────────────────────────────── -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ── Fonts (preconnect for speed) ─────────────────────────────────── -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&family=Jost:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>HerCare — Women's Health Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
